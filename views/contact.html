<script>
    function confirmSubmit() {
        const result = confirm('Are you sure you want to send this contact form?');
        if (result) {
            document.getElementById('contact-form').submit();
        }
    }

    <header>
        <h1>Travel Experts</h1>
    </header>
    <div class="container">
        
        <div class="form-container">
            <form method="post" action="bouncer.php" id="contact-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="e.g. William Kerry" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="e.g. william@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
                </div>
                <div class="form-group">
                    <label for="phoneNum">Phone Number</label>
                    <input type="text" id="phoneNum" name="Phone" placeholder="e.g. 1-(123)-123-1234" pattern="^(\+\d{1,2}\s?)?1?\-?\.?\s?(\()?(\d{3})(?(2)\))[\s.-]?\d{3}[\s.-]?\d{4}$" title="Please enter a valid phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" onclick="confirmSubmit()">Send Message</button>
                </div>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2><br>
            <p>5-111-111-1111</p>
            <p>Travel Experts LTD.</p>
            <p>111 Travel Avenue,<br> Calgary, AB<br>T1A1A1</p>
            <p>business@travelexperts.ca</p>
            
        </div>
