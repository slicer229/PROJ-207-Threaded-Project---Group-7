<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Welcome to Xplore</title>
    <link href="lightstyles.css" rel="stylesheet">
	<style>
		* {
			text-align: center;
		}
		body {
			height: 100%;
		}
		#bgimg {
			background-color: black;
			background-image: url(TravelDay.jpg);
			filter: blur(4px);
			resize:none;
			height: 2000px;
			width: 100%;
			background-size: 2000px;
			background-repeat: no-repeat;
			background-position: center;
			background-attachment: fixed;
			position:absolute;
			z-index: -1;
		}
		.screenbox {
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.mainbox {
			width: 900px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			background-color: white;
			box-shadow: 0px 10px 20px black;
		}
		.mainbox h1 {
			font-size: 72px;
		}
		#headerbg {
			background-image: url("Koanpool.webp");
			background-size: cover;
			width: 100%;
			height: 600px;
			position: relative;
		}
		#headerbgdark{
			background: rgba(0, 0, 0, 0.6);
			margin: 0px;	
			height: 100%;
			position: absolute;
		}
		#gradientheader {
			background: -webkit-linear-gradient(144deg, rgb(255, 0, 0) 0%, rgb(243, 215, 0)00%);
			background-clip:content-box;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			font-weight: bolder;
			font-style:italic;
			text-shadow: 0px 0px 5px #ff6600;
		}
		.mainbox .logo {
			width: 40%;
			height: 40%;
			border-radius: 100%;
		}
		#homenav {
			display: flex;
			width: 100%;
			height: 500px;
			align-items: center;
			justify-content: space-between;
		}

		.navbox {
			transition: 0.3s;
		}
		#navbox1 {
			background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url("hawaii.webp");
			filter:brightness(100%);
		}
		#navbox2 {
			background-image: url("hawaii.webp");
			width: 50%;
			height: inherit;
		}
		#navbox3 {
			background-image: url("hawaii.webp");
			width: 25%;
			height: inherit;
		}
		#navbox1:hover {
			background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
				/* bottom, image */

		}
		#navbox2:hover {
			background: linear-gradient(
				rgba(0, 0, 0, 0.7), 
				rgba(0, 0, 0, 0.7)
				),
				/* bottom, image */
				url("hawaii.webp");
		}
		#navbox3:hover {
			background: linear-gradient(
				rgba(0, 0, 0, 0.7), 
				rgba(0, 0, 0, 0.7)
				),
				/* bottom, image */
				url("hawaii.webp");
		}
		

		.textbox {
			padding: 0% 10%;
		}
		.textbox h2 {
			padding-top: 5%;
			padding-bottom: 2%;
			font-style: italic;
			text-align: center;
			font-size: xx-large;
			font-style: normal;
			font-weight: normal;
			color: rgb(49, 32, 17);
		}
		.textbox p {
			padding-bottom: 10%;
			font-size:large;
		}
		#imagebox1 {
			height: 500px;
			background-image: url("koanhotel.webp");
			width: 100%;
			height: 500px;
			background-size: cover;
		}
	</style>
	<script type="text/javascript" src="template.js"></script>
</head>
<body onload="navBar(), footer()">
    <nav id="navbar"></nav>

	<div id="bgimg"></div>
	<div class="screenbox">

    <div class="mainbox">
		<div id="headerbg">
			<div id="headerbgdark">
			<h1><img class="logo" src="transparent_logo.png"><br><span id="gradientheader">Welcome to Travel Experts</span></h1>
			</div>
		</div>
		<div id="homenav">
			<div class="navbox" id="navbox1">
				<h2>box1</h2>
				<button>Go</button>
			</div>
			<div class="navbox" id="navbox2">
				<h2>box2</h2>
			</div>
			<div class="navbox" id="navbox3">
				<h2>box3</h2>
			</div>
		</div>
		<div id="imagebox1"></div>
		<div class="textbox">
			<h2>Your go-to website for all your vacational needs</h2>
			<p>
				With our simple, user-oriented website featuring a hand-picked selection of the best vacation packages from trusted travel agencies, 
				Booking your dream vacation is just a few clicks away.
			</p>
		</div>
	</div>
		
	
</div>
	<!--Load in Vacation package from seperate page-->
	<footer class="containerFoot" style="position: relative; bottom: -265px;"></footer>
</body>
</html>
