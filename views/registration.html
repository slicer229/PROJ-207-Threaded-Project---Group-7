<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" , charset="UTF-8">
    <!-- app.use(express.static('public'));     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="lightstyles.css">

    <style>
        label 
        {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        input 
        { 
            color: black;
            height: 35px;
        }

        button[type=submit] 
        {
            color: black;
        }

        .password[type=password] 
        {
            color: black;
        }

        #eyeIcon 
        {
            cursor: pointer;
            position: relative;
            left: 100%;
            top: 50px;
            color: #888;
        }

        #accountPassword 
        {
            left: 20px;
        }

        form
        {
            color: black;
            padding-left: 30%;
            padding-bottom: 5%;
            /* put line padding around the form */
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f2f2f2;
        }

        /* making an animated floating placeholder https://css-tricks.com/float-labels-css/#aa-more */
        .field
        {
            display: flex;
            flex-flow: column-reverse;
            margin-bottom: 1em;
        }

         label, the label of the input
        input 
        {
            transition: all 0.2s;
            touch-action: manipulation;
            width: 200px;
        }

        input 
        {
            font-size: 1.5em;
            border: 0;
            border-bottom: 1px solid #ccc;
            font-family: inherit;
            -webkit-appearance: none;
            appearance: none;
            border-radius: 0;
            padding: 0;
            cursor: text;
        }

        input:focus 
        {
            outline: 0;
            border-bottom: 1px solid #666;
        }

        label 
        {
            text-transform: uppercase;
            font-size: 10px;
        }

        input:placeholder-shown+label 
        {
            cursor: text;
            max-width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            transform-origin: left bottom;
            transform: translate(0, 1.125rem) scale(0.2);
        }


        input:focus::-webkit-input-placeholder {
            opacity: 1;
        }

        input:not(:placeholder-shown)+label,
        input:focus+label {
            transform: translate(0, 0) scale(1);
            cursor: pointer;
        }
    </style>
    <script type="text/javascript" src="getTime.js"></script> 
</head>

<body onload="startTime()">
    <nav>
        <ul>
            <li><a href="index">Home</a> </li>
            <li><a href="registration">Registration</a> </li>
            <li><a href="sample">Sample</a> </li>
            <li><a href="vacationPackages">Vacation Packages</a></li>
            <li><a href="contact"> Contact</a> </li>
            <li><a href="404"> 404 Page</a></li>
            <li id="timer"><a id="timeDisplay"></a></li>
        </ul>
    </nav>
    <h1>Let's get you all set up!</h1>

    <form method="post" action="/insertusers">
        <!-- <label for="username">Username</label><br>
        <input type="text" name="username" placeholder="username" /><br> -->
        <div class="field"> 
            <input type="text" name="lName" title="lname" placeholder="Last Name" required />
            <label for="lName">Last name</label>

            <input type="text" name="fName" title="firstName" placeholder="First Name" required />
            <label for="fName">First name</label>
            
            <p>Name</p> </div><br>

        <div class="field"> 
            <input type="text" name="pPersonal" placeholder="Personal #" required />
            <label for="pPersonal">Personal #</label>

            <input type="text" name="pHome" placeholder="Business #" />
            <label for="pHome">Business #</label>

            <input type="text" name="email" placeholder="Email" pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required />
            <label for="email">Email</label>

        <p>Contact info</p></div><br>
        
        <div class="field">

            <input type="text" name="city" placeholder="City" required />
            <label for="city">City</label>

            <input type="text" name="postalCode" placeholder="Postal code" required />
            <label for="postalCode">Postal code</label>

            <input type="text" name="address" placeholder="Address" required />
            <label for="address">Address</label>

        <p>Address</p></div><br>
        <div class="field">

            <input type="text" name="country" placeholder="Country" required />
            <label for="country">Country</label>

            <input type="text" name="province" placeholder="Province" required />
            <label for="province">Province</label>
        
            </div><br>

        <div class="field">
            <input type="text" id="username" name="username" placeholder="Username" required ></input>
            <label for="username">Username</label>

            <input type="password" id="password" name="password" placeholder="Password" required />
            <label for="password">Password</label>
            <span id="eyeIcon">&#128064</span>

        <p>username & password</p></div><br>
        <button type="submit">Create an account</button>
    </form>
    <script>
        function togglePasswordVisibility() 
        {
            var passwordInput = document.getElementById("password");

            if (passwordInput.type === "password") 
            {
                passwordInput.type = "text";
                // eyeIcon.innerHTML = "&#128065";
            } 
            else 
            {
                passwordInput.type = "password";
                // eyeIcon.innerHTML = "&#128064";
            }
        }
        var eyeIcon = document.getElementById("eyeIcon");
        eyeIcon.addEventListener('click', togglePasswordVisibility); 
    </script>
</body>
</html>
