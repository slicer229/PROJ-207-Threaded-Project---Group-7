<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" , charset="UTF-8">
    <!-- app.use(express.static('public'));     -->
    <link rel="stylesheet" href="lightstyles.css">

    <style>

/* CSS for the header */
        nav
        {
            width: 100%; /* make nav fit the page */
            /* width: fit-content; */
        }

        input 
        { 
            color: black; /* make password circles black */
        }

/* CSS for the icon on the right of the password input */
        #eyeIcon 
        {
            cursor: pointer; /* make the cursor look like you clicking on the icon */
            position: relative;  /* make the position relative to the password input */
            left: 210px; /* place it directly left of the input of the password input */
            top: 58px; /* place it vertically in the middle of the input box */
        }

/* CSS for the form */
        form
        {
            /* place the form in the center of the web */
            padding-left: 30%;
            padding-right: 30%;
            padding-top: 5%;
            padding-bottom: 10%;
            /* put line padding around the form */
            border: 2px solid #ccc; /* border line is 2px thick */
            background-color: #f2f2f2; /* make the form color a slightly different shade of white */
        }

        /* making an animated floating placeholder https://css-tricks.com/float-labels-css/#aa-more */
        .field
        {
            display: flex; /* make the field a flex field */
            flex-flow: column-reverse; /* Here the columns are reversed in every div. The animation is a lot harder to make without it for some reason, so I am leaving it here */
            margin-bottom: 1.5em; /* make more space at the bottom between each field in the input so that each title is placed closer to its inputs rather than the one on top */
        }

        label, input /* the label of any input */
        {
            transition: all 0.2s; /* time of transition */
            touch-action: manipulation; /* transition */
            width: 200px; /* size of the input box */
        }

        input 
        {
            font-size: 1.5em;
            border: 0;
            border-bottom: 1px solid #ccc;
            font-family: inherit;
            -webkit-appearance: none;
            appearance: none;
            border-radius: 0;
            padding: 0;
            cursor: text;
        }

        input:focus 
        {
            outline: 0;
            border-bottom: 2px solid #666;
            border-color: #0B92E0;
        }

        label 
        {
            /* text-transform: uppercase; */
            font-size: 1em; /* text size of the placeholder */
            pointer-events: none; /* this will make the placeholder text have no consequence or event when cursor is placed over it */
            color: #999; /* same color as an input placeholder */
        }

         /* CSS before the transformation */
        input:placeholder-shown+label 
        {
            cursor: text;
            max-width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            transform-origin: bottom;
            transform: translate(4px, 3.5rem) scale(1);            
        }

        /* CSS after the transformation */
        input:not(:placeholder-shown)+label,
        input:focus+label 
        {
            transform: translate(5px, 17px) scale(0.8);
            color: #0B92E0;
        }
    </style>
    <script type="text/javascript" src="template.js"></script>
</head>
<body onload="navBar(), footer()">
    <nav id="navbar"></nav>
    <h1 style="color:rgb(69, 69, 69)">Let's get you set up!</h1>

    <form method="post" action="/insertusers">
        <!-- The username will not be labelled because it is an automatic number that every user gets when signing in-->
        <!-- <label for="username">Username</label>
        <input type="text" name="username" placeholder="username" />-->

        <div class="field"> 
            <input type="text" id="lName" name="lName" title="lname" placeholder=" " required />
            <label for="lName">Last name</label>

            <input type="text" id="fName" name="fName" title="firstName" placeholder=" " required />
            <label for="fName">First name</label>
            
            <p>Name</p> </div><br>

        <div class="field"> 
            <input type="text" id="pPhone" name="pPhone" placeholder=" " required />
            <label for="pPersonal">Personal #</label>

            <input type="text" id="bPhone" name="bPhone" placeholder=" " />
            <label for="pHome">Business #</label>

            <input type="text" id="email" name="email" placeholder=" " pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required />
            <label for="email">Email</label>

        <p>Contact info</p></div><br>
        
        <div class="field">

            <input type="text" id="country" name="country" placeholder=" " required />
            <label for="country">Country</label>

            <input type="text" id="province" name="province" placeholder=" " required />
            <label for="province">Province</label>

            <input type="text" id="city" name="city" placeholder=" " required />
            <label for="city">City</label>

            <input type="text" id="postalCode" name="postalCode" placeholder=" " required />
            <label for="postalCode">Postal code</label>

            <input type="text" id="address" name="address" placeholder=" " required />
            <label for="address">Address</label>
        
            <p>Address</p></div><br>

        <div class="field">

            <input type="password" id="password" name="password" placeholder=" " required />
            <label for="password">Password</label>
            <span id="eyeIcon">&#128064</span>

            <input type="text" id="username" name="username" placeholder=" " required ></input>
            <label for="username">Username</label>

        <p>username & password</p></div><br>
        <button type="submit">Create an account</button>
    </form>
    <script>
        function togglePasswordVisibility() 
        {
            var passwordInput = document.getElementById("password");

            if (passwordInput.type === "password") 
            {
                passwordInput.type = "text";
                eyeIcon.innerHTML = "&#128584";
            } 
            else 
            {
                passwordInput.type = "password";
                eyeIcon.innerHTML = "&#128064";
            }
        }
        var eyeIcon = document.getElementById("eyeIcon");
        eyeIcon.addEventListener('click', togglePasswordVisibility); 
    </script>
    <footer class="containerFoot"></footer>
</body>
</html>
