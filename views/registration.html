<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" , charset="UTF-8">
    <!-- app.use(express.static('public'));     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>


    <!-- set header -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const promiseOfSomeData = fetch('header.html')
                .then(response => response.text())
                .then(html => {
                    return html;
                })
            window.onload = async () => {
                let someData = await promiseOfSomeData;
                document.getElementById('header-container').innerHTML = someData;
                console.log("onload");

                // trying to make my html see my header, but it's not working. https://stackoverflow.com/questions/70161685/css-not-loading-with-node-js-and-express 
                // app.use(express.static('amyroseart/a6'));
            };
        });  

        function togglePasswordVisibility(password) 
        {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") 
            {
                passwordInput.type = "text";
                eyeIcon.innerHTML = "&#128065";
            } 
            else 
            {
                passwordInput.type = "password";
                eyeIcon.innerHTML = "&#128064";
            }
        }
        
        function placeholderMachine(labelID)
        {
            // change the position of the label of an input onclick
            var x = document.getElementById("labelID");

            x.style.font-size; 0.75 em;
            x.style.position; relative;
            x.style.top; -12;
            x.style.left; 70;
            x.style.color; #888;
        }
    </script>
</head>

<body>
    <style>
        /* div
        {
            display: flex;
            flex-direction: column;
        } */
        label 
        {
            /* display: inline-block; */
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        input 
        {
            color: black;
            width: 200px;
            margin-bottom: 10px;
            height: 35px;
        }

        body 
        {
            background-color: black;
            color: white;
        }

        button[type=submit] 
        {
            color: black;
        }

        .password[type=password] 
        {
            color: black;
        }

        #eyeIcon 
        {
            cursor: pointer;
            position: relative;
            left: 20px;
            top: 0px;
            color: #888;
        }

        #accountPassword 
        {
            left: 20px;
        }

        input::content
        {
            size: 10cap;
            color: blue;
        }
        input::placeholder
        {
            font-size: 0.8em;
            position: relative;
            top: -8;
            color: #888;
        }

        #upbox
        {
            font-size: 0.75em;
            position: relative;
            top: -12;
            left: 70;
            color: #888;
        }
        #centerbox
        {
            font-size: 1em;
            position: relative;
            top: 0;
            left: 90;
            color: #888;
        }
    </style>

    <h1>Enter customer data</h1>

    <form method="post" action="/insertusers">
        <!-- <label for="username">Username</label><br>
        <input type="text" name="username" placeholder="username" /><br> -->
        <div> <p>Name</p>
            <label id="centerbox" for="fName">First name</label>
            <input type="text" name="fName" title="firstName" required />
            <label id="centerbox" for="lName">Last name</label>
            <input type="text" name="lName" title="lname" onclick="placeholderMachine(upbox)" required />
            <label id="centerbox" for="mName">Middle name (optional)</label>
            <input type="text" name="mName" onclick="placeholderMachine(centerbox)" />
        </div><br>
        <div> <p>Contact info</p>
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Email" pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required />
            <label for="pPersonal">Personal phone</label>
            <input type="text" name="pPersonal" placeholder="personal phone number" required />
            <label for="pHome">Home phone (optional)</label>
            <input type="text" name="pHome" placeholder="Home phone number" />
        </div><br>
        <div> <p>Address</p>
            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Address" required />
            <label for="postalCode">Postal code</label>
            <input type="text" name="postalCode" placeholder="Postal code" required /><br>
            <label for="city">City</label>
            <input type="text" name="city" placeholder="City" required />
            <label for="province">Province</label>
            <input type="text" name="province" placeholder="Province" required />

            <label for="country">Country</label>
            <input type="text" name="country" placeholder="Country" required />
        </div><br>
        <div><p>username & password</p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required >text here</input>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required />
            <span id="eyeIcon" onclick="togglePasswordVisibility(password)">&#128064</span>

        </div><br>
        <button type="submit">Create an account</button>
    </form>
</body>
</html>
