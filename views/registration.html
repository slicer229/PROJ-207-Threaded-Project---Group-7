                document.getElementById('header-container').innerHTML = someData;
                console.log("onload");

    <style>

        label

        /* making an animated floating placeholder https://css-tricks.com/float-labels-css/#aa-more */
        .field
        {
            display: flex;
            flex-flow: column-reverse;
            margin-bottom: 1em;
        }

        label,
  input {
    transition: all 0.2s;
    touch-action: manipulation;
    width: 200px;
  }

  input {
    font-size: 1.5em;
    border: 0;
    border-bottom: 1px solid #ccc;
    font-family: inherit;
    -webkit-appearance: none;
    appearance: none;
    border-radius: 0;
    padding: 0;
    cursor: text;
  }

  input:focus {
    outline: 0;
    border-bottom: 1px solid #666;
  }

  label {
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  input:placeholder-shown+label {
    cursor: text;
    max-width: 70%;
    /* white-space: nowrap; */
    overflow: hidden;
    text-overflow: ellipsis;
    transform-origin: left bottom;
    transform: translate(0, 1.125rem) scale(0.2);
    /* transform: translateX(0, 1.1rem) translateY(2, 1.5rem) scale(1.5); */
  }

  /* ::-webkit-input-placeholder {
    opacity: 1;
    transition: inherit;
  } */

  input:focus::-webkit-input-placeholder {
    opacity: 1;
  }

  input:not(:placeholder-shown)+label,
  input:focus+label {
    transform: translate(0, 0) scale(1);
    cursor: pointer;
  }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index">Home</a> </li>

    <h1>Enter customer data</h1>

    <form method="post" action="/insertusers">
        <!-- <label for="username">Username</label><br>
        <input type="text" name="username" placeholder="username" /><br> -->
        <div class="field"> 
            <input type="text" name="lName" title="lname" placeholder="Last Name" required />
            <label for="lName">Last name</label>

            <input type="text" name="fName" title="firstName" placeholder="First Name" required />
            <label for="fName">First name</label>
            
            <p>Name</p> </div><br>

        <div class="field"> 
            <input type="text" name="pPersonal" placeholder="Personal #" required />
            <label for="pPersonal">Personal #</label>

            <input type="text" name="pHome" placeholder="Business #" />
            <label for="pHome">Business #</label>

            <input type="text" name="email" placeholder="Email" pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required />
            <label for="email">Email</label>

        <p>Contact info</p></div><br>
        
        <div class="field">

            <input type="text" name="city" placeholder="City" required />
            <label for="city">City</label>

            <input type="text" name="postalCode" placeholder="Postal code" required />
            <label for="postalCode">Postal code</label>

            <input type="text" name="address" placeholder="Address" required />
            <label for="address">Address</label>

        <p>Address</p></div><br>
        <div class="field">

            <input type="text" name="country" placeholder="Country" required />
            <label for="country">Country</label>

            <input type="text" name="province" placeholder="Province" required />
            <label for="province">Province</label>
        
            </div><br>

        <div class="field">
            <input type="text" id="username" name="username" placeholder="Username" required ></input>
            <label for="username">Username</label>

            <input type="password" id="password" name="password" placeholder="Password" required />
            <label for="password">Password</label>
            <span id="eyeIcon">&#128064</span>

        <p>username & password</p></div><br>
        <button type="submit">Create an account</button>
    </form>
    <script>
        function togglePasswordVisibility() 
        {
            var passwordInput = document.getElementById("password");

            if (passwordInput.type === "password") 
            {
                passwordInput.type = "text";
                // eyeIcon.innerHTML = "&#128065";
            } 
            else 
            {
                passwordInput.type = "password";
                // eyeIcon.innerHTML = "&#128064";
            }
        }
        var eyeIcon = document.getElementById("eyeIcon");
        eyeIcon.addEventListener('click', togglePasswordVisibility); 
    </script>
</body>
